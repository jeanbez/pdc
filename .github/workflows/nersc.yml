name: NERSC

on:
  workflow_dispatch:
  pull_request:
    branches: [ stable, develop ]

jobs:
  sync-with-nersc:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false

      - name: Setup git
        run: |
          git config --global user.name "PDC BOT"
          git config --global user.email "pdc@example.com"
    
      - name: Create PR branch
        run: |
          PR_SHA=$(git rev-parse --short "$GITHUB_SHA")
          git fetch origin pull/${PR_NUMBER}/head:PR-${PR_SHA}
          git remote add nersc https://${NERSC_GITLAB_TOKEN_NAME}:${NERSC_GITLAB_TOKEN}@${NERSC_GITLAB_URL}
          git checkout PR-${PR_SHA}
          git push --set-upstream nersc PR-${PR_SHA}
